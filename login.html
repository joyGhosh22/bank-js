<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plz Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mb-12 font-bold text-7xl">
        <h1>Welcome to <span>Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-3/4 p-4 mx-auto">
            <h2 class="font-bold">Please Login</h2>
            <input class="block mb-4 w-3/4 px-6" placeholder="Please input your Email" type="email" name=""
                id="email-input">
            <input class="block mb-4 w-3/4 px-6" placeholder="Please input your Password" type="password" name=""
                id="password-input">
            <button id="btn-submit" class="bg-slate-700	text-white px-6 py-2 rounded-lg	">Submit</button>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
