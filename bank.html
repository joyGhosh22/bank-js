<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plz Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mb-12 font-bold text-5xl text-rose-900 mt-12">
        <h1>Let's get some<span>Mooooooo000000000000oney</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="w-3/4 p-4 mx-auto grid grid-cols-3 gap-4 ">
                <div class=" bg-emerald-200 rounded-lg px-6 py-8">
                    <h3>Deposit</h3>
                    <h1 class="font-bold text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class=" bg-red-300	rounded-lg px-6 py-8">
                    <h3>Withdraw</h3>
                    <h1 class="font-bold text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-orange-400 rounded-lg px-6 py-8">
                    <h3>Balance</h3>
                    <h1 class="font-bold text-5xl">$<span id="balance-total">1200</span></h1>
                </div>

            </div>
            <div class="w-3/4 p-4 mx-auto grid grid-cols-2 gap-4 ">
                <div class=" bg-cyan-500 rounded-lg px-6 py-8">
                    <h3 class="text-3xl font-semibold mb-4">Please Deposit</h3>
                    <input class="block mb-4 w-3/4 px-6" placeholder="$ Amount you want to Deposit" type="text" name=""
                        id="deposit-amount">
                    <button id="btn-deposit" class="bg-purple-600	text-white px-6 py-2 rounded-lg	">Deposit</button>
                </div>
                <div class=" bg-indigo-500 rounded-lg px-6 py-8">
                    <h3 class="text-3xl font-semibold mb-4">Please Withdraw</h3>
                    <input class="block mb-4 w-3/4 px-6" placeholder="$ Amount you want to Withdraw" type="text" name=""
                        id="withdraw-amount">
                    <button id="btn-withdraw" class="bg-rose-400	text-white px-6 py-2 rounded-lg	">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>

</body>

</html>
